<!DOCTYPE html>
<html>
<head>
	<title>Login - Ping Monitor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: 'SF Mono', Monaco, 'Courier New', monospace;
			background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
			margin: 0;
			padding: 0;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.container {
			background: #2d2d2d;
			border-radius: 20px;
			box-shadow: 0 20px 60px rgba(0,0,0,0.5);
			padding: 60px 40px;
			text-align: center;
			max-width: 400px;
			width: 90%;
			margin: 20px;
		}
		h1 {
			color: #e0e0e0;
			font-size: 32px;
			margin: 0 0 10px 0;
			font-weight: 700;
		}
		.emoji {
			font-size: 64px;
			margin-bottom: 20px;
		}
		.subtitle {
			color: #b0b0b0;
			font-size: 16px;
			margin-bottom: 40px;
		}
		.form-group {
			margin-bottom: 20px;
			text-align: left;
		}
		label {
			display: block;
			color: #b0b0b0;
			font-size: 14px;
			margin-bottom: 8px;
			font-weight: 600;
		}
		input[type="password"] {
			width: 100%;
			padding: 12px 16px;
			font-family: 'SF Mono', Monaco, 'Courier New', monospace;
			font-size: 14px;
			background: #1e1e1e;
			border: 2px solid #404040;
			border-radius: 10px;
			color: #e0e0e0;
			box-sizing: border-box;
			transition: border-color 0.3s;
		}
		input[type="password"]:focus {
			outline: none;
			border-color: #667eea;
		}
		.btn {
			width: 100%;
			padding: 14px 20px;
			margin-top: 10px;
			border: none;
			border-radius: 10px;
			background: #667eea;
			color: white;
			font-family: 'SF Mono', Monaco, 'Courier New', monospace;
			font-size: 16px;
			font-weight: 600;
			cursor: pointer;
			transition: transform 0.2s, box-shadow 0.2s;
		}
		.btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
		}
		.btn:active {
			transform: translateY(0);
		}
		.error {
			background: #5d1f1f;
			color: #f44336;
			padding: 12px;
			border-radius: 10px;
			margin-bottom: 20px;
			font-size: 14px;
			border-left: 4px solid #f44336;
		}
		.footer {
			color: #888;
			font-size: 12px;
			margin-top: 30px;
		}
		
		/* Mobile Optimizations */
		@media (max-width: 768px) {
			.container {
				padding: 40px 25px;
				margin: 10px;
			}
			.emoji {
				font-size: 48px;
			}
			h1 {
				font-size: 28px;
			}
			.subtitle {
				font-size: 14px;
			}
			input[type="password"] {
				padding: 10px 14px;
				font-size: 16px; /* Prevent zoom on iOS */
			}
			.btn {
				padding: 12px 20px;
				font-size: 15px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="emoji">üîê</div>
		<h1>Login Required</h1>
		<p class="subtitle">Enter password to access Ping Monitor</p>
		
		{{if .Error}}
		<div class="error">‚ö†Ô∏è  {{.Error}}</div>
		{{end}}
		
		<form method="POST" action="/login">
			<input type="hidden" name="return" value="{{.ReturnURL}}">
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required autofocus>
			</div>
			<button type="submit" class="btn">üîì Login</button>
		</form>
		
		<p class="footer">Ping Monitor v1.0</p>
	</div>
</body>
</html>
