<!DOCTYPE html>
<html><head><title>Ping Monitor Reports</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
	font-family: 'SF Mono', Monaco, 'Courier New', monospace;
	background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
	margin: 0;
	padding: 20px;
	min-height: 100vh;
	color: #e0e0e0;
}
.breadcrumb {
	max-width: 800px;
	margin: 0 auto 20px;
	font-size: 14px;
	color: #b0b0b0;
}
.breadcrumb a {
	color: #4CAF50;
	text-decoration: none;
}
.breadcrumb a:hover {
	text-decoration: underline;
}
.container {
	max-width: 800px;
	margin: 0 auto;
	background: #2d2d2d;
	border-radius: 20px;
	box-shadow: 0 20px 60px rgba(0,0,0,0.5);
	padding: 40px;
}
h1 {
	color: #e0e0e0;
	font-size: 32px;
	margin: 0 0 30px 0;
	text-align: center;
}
.cards {
	display: flex;
	flex-direction: column;
	gap: 20px;
	margin: 30px 0;
}
.card {
	background: #1e1e1e;
	border-radius: 15px;
	padding: 30px;
	text-decoration: none;
	color: white;
	display: block;
	transition: all 0.3s ease;
	box-shadow: 0 4px 6px rgba(0,0,0,0.3);
	border-left: 5px solid;
}
.card:hover {
	transform: translateY(-5px);
	box-shadow: 0 10px 20px rgba(0,0,0,0.4);
}
.card-primary { border-left-color: #667eea; }
.card-secondary { border-left-color: #48bb78; }
.card-tertiary { border-left-color: #4299e1; }
.card-icon {
	font-size: 32px;
	margin-bottom: 15px;
}
.card-title {
	font-size: 20px;
	font-weight: 600;
	margin-bottom: 8px;
	color: #e0e0e0;
}
.card-desc {
	font-size: 14px;
	color: #b0b0b0;
}
.footer {
	text-align: center;
	color: #888;
	font-size: 12px;
	margin-top: 30px;
}

/* Mobile Optimizations */
@media (max-width: 768px) {
	body {
		padding: 10px;
	}
	.container {
		padding: 25px;
		border-radius: 15px;
	}
	h1 {
		font-size: 24px;
		margin: 0 0 20px 0;
	}
	.breadcrumb {
		font-size: 12px;
		margin-bottom: 10px;
	}
	.cards {
		gap: 15px;
	}
	.card {
		padding: 20px;
		border-radius: 12px;
	}
	.card-icon {
		font-size: 28px;
		margin-bottom: 12px;
	}
	.card-title {
		font-size: 18px;
		margin-bottom: 6px;
	}
	.card-desc {
		font-size: 13px;
	}
	.footer {
		font-size: 11px;
		margin-top: 20px;
	}
}
</style></head><body>
<div class="breadcrumb">üè† <a href="/">Home</a> / üìä Reports</div>
<div class="container">
<h1>üìä Ping Monitor Reports</h1>
<div class="cards">
<a href="/report_now" class="card card-primary">
<div class="card-icon">üìã</div>
<div class="card-title">Current State</div>
<div class="card-desc">Recent logs and current status</div>
</a>
<a href="/report_all" class="card card-secondary">
<div class="card-icon">üìä</div>
<div class="card-title">Full Report</div>
<div class="card-desc">Current state + last email report + all historical reports</div>
</a>
<a href="/status" class="card card-tertiary">
<div class="card-icon">üü¢</div>
<div class="card-title">Status Check</div>
<div class="card-desc">Simple health check endpoint</div>
</a>
</div>
<div class="footer">Generated: {{.Timestamp}}</div>
</div>
</body></html>
